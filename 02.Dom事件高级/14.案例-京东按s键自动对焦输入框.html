<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <script>
        var input = document.querySelector('input');
        // 注意：这里不能使用keydown的原因是，文字会在keydown事件被调用后落入输入框。
        // ❤ 一般在实际应用中键盘事件都是用的keyup松开事件
        document.addEventListener('keyup', function(e) {
            if (e.keyCode === 83) {
                input.focus()
            }
        })
    </script>
</body>

</html>
